<form  (ngSubmit)="onSubmit()"  #currvitaeForm="ngForm">
  <div class="container" style="margin-top: 4%; margin-left:10%;">
      <div class="row height d-flex justify-content-center align-items-center">
          <div class="col-md-8">
              <div class="search"> 
                      <i class="fa fa-search"></i> 
                      <input  #termBox
                              type="text" class="form-control" 
                              placeholder="Please enter a seached word"
                              [(ngModel)]="word" name="termbox"
                              #name="ngModel">
              </div>
              <div class="col-md-8" style="margin-left: 42%;margin-top: 4%;">
                <button  type="submit" class="btn btn-primary">Search Book</button>
              </div> 
          </div>
      </div>
  </div>
</form>

<!-- books -->

<div style="margin-top: 8%;" class='container' *ngIf="books.length != 0">
  <div class="row">
    <div>
      <h4>Books : </h4>
      <booksort-engine [books] = books></booksort-engine>
    </div>
    
    <div style="margin-top: 1%;" *ngFor='let book of books' class="col s6 m4">
      <div class="card horizontal">

        <div class="card-image">
          <img [src]="book.cover">  
        </div>

        <div class="card-stacked">
          <div class="card-content">  
            <p> Id : {{ book.id }}</p>
            <p> Title : {{ book.title }}</p>
            <p> Author :{{ book.author }}</p> 
            <p> Rank : {{ book.rank }}</p>
          </div>
        </div>
      
      </div> 
    </div>
  </div>
</div>


<!-- suggestions -->
<div *ngIf="suggestions.length != 0" style="margin-top: 2%;" class='container'>
  <div class="row">
    <h4>Suggestions : </h4>
    <booksort-engine [books] = suggestions></booksort-engine>

    <div style="margin-top: 1%;" *ngFor='let book of suggestions' class="col s6 m4">
      <div class="card horizontal">

        <div class="card-image">
          <img [src]="book.cover">  
        </div>
       
        <div class="card-stacked">
          <div class="card-content">  
            <p> Id : {{ book.id }}</p>
            <p> Title : {{ book.title }}</p>
            <p> Author :{{ book.author }}</p> 
            <p> Rank : {{ book.rank }}</p>
            <p>2</p>
          </div>
        </div>
      
      </div>
    </div>
  </div>
